spring:
  application:
    name: hr-platform-api
    version: 0.0.1-SNAPSHOT
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DRIVER_CLASS_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false
  jackson:
    deserialization:
      accept-single-value-as-array: true
logging:
  level:
    dev.araopj.hrplatformapi: debug

scalar:
  theme: elysiajs
  url: ${SERVER_URL}/v3/api-docs
  enabled: true
  path: /docs
  hide-models: true
  layout: classic

springdoc:
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
