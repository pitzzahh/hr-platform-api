spring:
  application:
    name: hr-platform-api
    version: 0.0.1-SNAPSHOT
  jackson:
    deserialization:
      accept-single-value-as-array: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
scalar:
  theme: elysiajs
  url: /api-docs
  enabled: true
  path: /docs
  hide-models: true
  layout: classic

springdoc:
  api-docs:
    path: /api-docs